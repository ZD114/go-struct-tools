save-path: E:/GoFiles/go-struct-tools/repository/table_repository.go
mysql-url: root:root@tcp(127.0.0.1:3306)/go_test?charset=utf8
enable-json-tag: true

spring:
  application:
    name: go-struct-tools

  profiles:
    active: development-local
  datasource:
    demand:
      url: "root:root@tcp(127.0.0.1:3306)/go_test?charset=utf8&loc=Local&parseTime=true"
      maxIdleConn: 10
      maxOpenConn: 10
      connMaxLifetime: 1800000

date-format: 2006-01-02
date-time-format: 2006-01-02 15:04:05
time-zone: Asia/Shanghai

server:
  port: 8090

logging:
  level: debug
  file: logs/go-struct-tools.log
